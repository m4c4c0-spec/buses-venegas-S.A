server: { port: 8080 }
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/buses
    username: buses
    password: buses
  jpa:
    hibernate: { ddl-auto: validate }
    properties: { hibernate.format_sql: true }
  flyway: { enabled: true }
  data:
    redis:
      repositories:
        enabled: false  
management.endpoints.web.exposure.include: health,info
